    <script>
      let first = document.getElementById("first");
      let second = document.getElementById("second");
      let tableName="";
      let formInputs=[];
      let reload=function(){
        
        first.innerHTML="";
        second.innerHTML="";
        let tds=[];
        let inputs=[];
        let labels=[];
        let yCount=4;
        let trAt=0;
        for(let i=0;i<formInputs.length;i++){
          if(yCount==4){
            yCount=0;}
          yCount++;
          
          inputs.push(document.createElement("input"));
          inputs[i].type="text";
          inputs[i].name=formInputs[i];
          inputs[i].id=formInputs[i];
          inputs[i].style="color: white";
          labels.push(document.createElement("label"));
          labels[i].for="nothing";
          labels[i].style="color: white";
          labels[i].innerHTML=formInputs[i];
          tds.push(document.createElement("td"));
          tds[i].appendChild(labels[i]);
          tds[i].appendChild(inputs[i]);
          if(i<4){
            first.appendChild(tds[i]);
          }else{
            second.appendChild(tds[i]);
          }
        }
      }
      
      let checkForMatch=function(){
        tableName=document.getElementById("TABLE_NAME").value;
        if(tableName=="ADDRESS"){
          formInputs=["NAME","ADDRESS_NAME","CONTACT_1","CONTACT_2"];
          reload();
        }
        if(tableName=="COMPANIES"){
          formInputs=["NAME","ADDRESS_ID","PROJECTS"];
          reload();
        }
        if(tableName=="INVOICES"){
          formInputs=["REFERENCE","PROJECT-ID","PAYEE-ID","ITEMS-FROM","ITEMS-TO","PDF-BINARY"];
          reload();
        }
        if(tableName=="PROJECTS"){
          formInputs=["PROJECT_NAME","COMPANY_ID","ACCOUNT_NUMBER","DISCLAIMER"];
          reload();
        }
        if(tableName=="USERS"){
          formInputs=["USERNAME","PASSWORD","ADDRESS_ID"];
          reload();
        }
      }
      checkForMatch();
